<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images subscriber</title>

    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    {% block content %}
    <h1>Images from publisher</h1>
    {% for img in images %}
    <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
            <img src="static/images/{{img['image_name']}}" alt="Image subscriber" width="600" height="400">
        </a>
        <div class="desc">{{img["created"]}}</div>
    </div>
    {% endfor %}
    {% endblock %}



</body>

</html>
